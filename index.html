<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:'s Learning Site
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2744 50%, #2d4a7c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(79, 172, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(63, 94, 251, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: rgba(15, 32, 58, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(79, 172, 254, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.5);
        }

        .subtitle {
            color: #7da8d8;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .proxy-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(26, 39, 68, 0.6);
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
            background: rgba(26, 39, 68, 0.9);
        }

        .url-input::placeholder {
            color: rgba(125, 168, 216, 0.5);
        }

        .go-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            color: #0a1628;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .go-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .go-btn:active {
            transform: translateY(0);
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 10px;
            overflow: hidden;
            background: rgba(10, 22, 40, 0.8);
            display: none;
        }

        .iframe-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .proxy-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(79, 172, 254, 0.1);
            border-left: 3px solid #4facfe;
            border-radius: 5px;
            color: #7da8d8;
            font-size: 0.9em;
        }

        .controls {
            display: none;
            gap: 10px;
            margin-bottom: 15px;
        }

        .controls.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .control-btn {
            padding: 8px 15px;
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 5px;
            color: #4facfe;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(79, 172, 254, 0.3);
            border-color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="logo">
            <h1>:'S LEARNING SITE</h1>
            <div class="subtitle">Web Proxy</div>
        </div>

        <form class="proxy-form" id="proxyForm">
            <input 
                type="text" 
                class="url-input" 
                id="urlInput" 
                placeholder="Enter URL (e.g., https://example.com)"
                required
            >
            <button type="submit" class="go-btn">Launch</button>
        </form>

        <div class="controls" id="controls">
            <button class="control-btn" onclick="goBack()">← Back</button>
            <button class="control-btn" onclick="goForward()">Forward →</button>
            <button class="control-btn" onclick="reloadFrame()">⟳ Reload</button>
            <button class="control-btn" onclick="closeFrame()">✕ Close</button>
        </div>

        <div class="iframe-container" id="iframeContainer">
            <iframe class="proxy-frame" id="proxyFrame"></iframe>
        </div>

        <div class="info">
            <strong>⚠️ Note:</strong> This proxy uses iframe embedding. Some websites may block embedding due to security policies (X-Frame-Options). For full proxy functionality on GitHub, consider using a backend service.
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        const proxyForm = document.getElementById('proxyForm');
        const urlInput = document.getElementById('urlInput');
        const proxyFrame = document.getElementById('proxyFrame');
        const iframeContainer = document.getElementById('iframeContainer');
        const controls = document.getElementById('controls');

        proxyForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let url = urlInput.value.trim();
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            proxyFrame.src = url;
            iframeContainer.classList.add('active');
            controls.classList.add('active');
        });

        function goBack() {
            try {
                proxyFrame.contentWindow.history.back();
            } catch (e) {
                alert('Navigation blocked by the website security policy.');
            }
        }

        function goForward() {
            try {
                proxyFrame.contentWindow.history.forward();
            } catch (e) {
                alert('Navigation blocked by the website security policy.');
            }
        }

        function reloadFrame() {
            proxyFrame.src = proxyFrame.src;
        }

        function closeFrame() {
            iframeContainer.classList.remove('active');
            controls.classList.remove('active');
            proxyFrame.src = '';
            urlInput.value = '';
        }
    </script>
</body>
</html>
